<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorii Town Chamber of Commerce - Homepage</title>
    <meta name="description" content="A homepage of member businesses of the Yorii Town Chamber of Commerce.">
    <meta name="author" content="Daijiro Sagane">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" onload="this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="styles/normalize.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="styles/normalize.css">
    </noscript>
    <link rel="stylesheet" href="styles/style.css">
    <meta property="og:title" content="Yorii Town Chamber of Commerce - Business Directory">
    <meta property="og:description" content="A directory of member businesses of the Yorii Town Chamber of Commerce.">
    <meta property="og:image" content="https://s.yimg.jp/images/hometown/images/common/localgovernment/lglogo/11/11408.png">
    <meta property="og:url" content="https://daijir.github.io/wdd231/chamber/index.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
  <img src="images/logo.webp" alt="Yorii Logo" class="logo">
  <h1>Yorii Town<br><span>Chamber of Commerce</span></h1>
  <nav>
    <ul class="menuLinks">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="join.html">Join</a></li>
      <li><a href="discover.html">Discover</a></li>
    </ul>
    <div class="menu-overlay"></div>
  </nav>
    <button id="myButton">&#9776;</button>
  </header>
  <div class="hero-container">
    <img
    src="images/hero-image-400.webp"
    srcset="images/hero-image-400.webp 400w, images/hero-image-800.webp 800w"
    sizes="(min-width: 768px) 800px, 400px"
    alt="Hero Image"
    class="hero-image">
    <a href="directory.html" class="cta-button">View Directory</a>
  </div>
  <main>
    <h1>Home</h1>
    <div class="info-cards">
      <section class="info-card">
      <h3 class="section-title">Events</h3>
      <div class="placeholder-box"></div>
      </section>

      <section class="info-card">
        <h3 class="section-title">Current Weather</h3>
        <div class="weather-info">
          <img id="weather-icon" src="" alt="Weather Icon" width="100" height="100">
          <ul>
            <li id="current-temp"></li>
            <li id="high-temp"></li>
            <li id="low-temp"></li>
            <li id="humidity"></li>
            <li id="sunrise"></li>
            <li id="sunset"></li>
          </ul>
        </div>
      </section>

      <section class="info-card" id="weather-forecast">
        <h3 class="section-title">Weather Forecast</h3>
        <p id="forecast-today"></p>
        <p id="forecast-tomorrow"></p>
        <p id="forecast-dayafter"></p>
      </section>
    </div>

    <section id="business-cards">
      <!-- JS will inject cards here -->
    </section>
  </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Yorii Town Chamber of Commerce</p>
        <p>Daijiro Sagane | WDD 231 |<span id="lastModified"></span></p>
    </footer>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
