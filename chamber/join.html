<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yorii Town Chamber of Commerce - Business Directory</title>
    <meta name="description" content="A join page of member businesses of the Yorii Town Chamber of Commerce.">
    <meta name="author" content="Daijiro Sagane">
    <link rel="icon" href="images/favicon.ico">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" onload="this.rel='stylesheet'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="styles/normalize.css" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="styles/normalize.css">
    </noscript>
    <link rel="stylesheet" href="styles/style.css">
    <meta property="og:title" content="Yorii Town Chamber of Commerce - Business Directory">
    <meta property="og:description" content="A directory of member businesses of the Yorii Town Chamber of Commerce.">
    <meta property="og:image" content="https://s.yimg.jp/images/hometown/images/common/localgovernment/lglogo/11/11408.png">
    <meta property="og:url" content="https://daijir.github.io/wdd231/chamber/join.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header>
  <img src="images/logo.webp" alt="Yorii Logo" class="logo">
  <h1>Yorii Town<br><span>Chamber of Commerce</span></h1>
  <nav>
    <ul class="menuLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="directory.html">Directory</a></li>
      <li><a href="join.html" class="active">Join</a></li>
      <li><a href="discover.html">Discover</a></li>
    </ul>
    <div class="menu-overlay"></div>
  </nav>
  <button id="myButton">&#9776;</button>
  </header>
  <main>
    <h1>Join From Here</h1>

    <div class="form-membership-container">
        <form method="GET" action="thankyou.html">
        <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
        <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
        <label>Organizational Title <input type="text" name="organization-title" required autocomplete="organization-title" title="Your Last Name" pattern="[A-Za-z- ]{7,}"></label>
        <label>Email Address <input type="email" name="email" required autocomplete="email" title="Your Email Address" placeholder="example@email.com"></label>
        <label>Mobile Phone Number  <input type="tel" name="telephone" required autocomplete="tel" title="Mobile Phone Number"></label>
        <label>Business/Organization's Name <input type="text" name="organization" required autocomplete="organization" title="Business/Organization's Name"></label>
        <label>Select Your Membersip Level 
            <select name="membership" id="membership" required autocomplete="membership">
                <option value="" disabled selected>Select Membership Level</option>
                <option value="nonprofit">Non-Profit Membership</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>
        </label>
        <label>Description of Your Business/Organization 
            <textarea name="description" id="description" autocomplete="organization-description" title="Description of Your Business/Organization" placeholder="Enter a brief description about your business/organization" rows="4" cols="50" required></textarea>
        </label>
        <input type="hidden" id="timestamp" name="timestamp">
        <input type="submit" id="submitButton" value="Join">
      </form>
      <div class="membership-cards">
        <section>
            <h2>NP Membership</h2>
            <div>Learn More...</div>
        </section>
        <section class="membership-card">
            <h2>Bronze Membership</h2>
            <div>Learn More...</div>
        </section>
        <section class="membership-card">
            <h2>Silver Membership</h2>
            <div>Learn More...</div>
        </section>
        <section class="membership-card">
            <h2>Gold Membership</h2>
            <div>Learn More...</div>
        </section>
      </div>
    </div>
    
    <dialog id="mydialog">
        <div>
            <h2></h2>
            <button>X</button>
        </div>
        <p></p>
    </dialog>
  </main>
  <footer>
        <p>&copy; <span id="currentyear"></span> Yorii Town Chamber of Commerce</p>
        <p>Daijiro Sagane | WDD 231 |<span id="lastModified"></span></p>    
  </footer>
  <script type="module" src="scripts/join.js"></script>
</body>
</html>
