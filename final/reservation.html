<body>
    <header>
        <div class="logo">
            <img src="images/favicon.webp" alt="Hamafuji Logo" width="150" height="115">
        </div>
        <div class="header-info">
            <h1>Hamafuji</h1>
        </div>
        <div class="nav-wrapper">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="reservation.html">Reservation</a></li>
                </ul>
            </nav>
            <button class="hamburger-button" aria-label="Open navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="reservation-form-section">
            <h2>Reservation Form</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" min="1" max="10" value="1" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <select id="time" required>
                        <option value="">Select a time</option>
                        </select>
                </div>
                <button type="submit" class="button primary">Make Reservation</button>
                <p id="reservationMessage" style="color: red; margin-top: 1em;"></p>
            </form>
        </section>

        <section class="existing-reservations-section">
            <h2>Existing Reservations</h2>
            <div id="existingReservationsList">
                <p>No existing reservations to display.</p>
            </div>
        </section>
    </main>


    <footer>
        <div class="footer-content">
